<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spam Guard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 300px;
      padding: 15px;
      margin: 0;
      background-color: #fff;
    }

    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #dc3545;
    }

    .status-indicator.active {
      background-color: #28a745;
    }

    .toggle-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      margin-bottom: 15px;
    }

    .toggle-label {
      font-size: 14px;
      color: #333;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 26px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #0060df;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    .stats-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 13px;
      color: #666;
    }

    .stats-row .value {
      font-weight: 600;
      color: #333;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button.primary {
      background-color: #0060df;
      color: white;
    }

    button.primary:hover {
      background-color: #0045a0;
    }

    button.primary:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    button.secondary {
      background-color: #f0f0f0;
      color: #333;
    }

    button.secondary:hover {
      background-color: #e0e0e0;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    button.loading .spinner {
      display: inline-block;
    }

    button.loading .btn-text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result-message {
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }

    .result-message.show {
      display: block;
    }

    .result-message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .result-message.info {
      background-color: #d1ecf1;
      color: #0c5460;
    }

    /* Progress bar styles */
    .progress-container {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
    }

    .progress-container.show {
      display: block;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .progress-title {
      font-size: 12px;
      font-weight: 600;
      color: #333;
    }

    .progress-stats {
      font-size: 11px;
      color: #666;
    }

    .progress-bar-bg {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #0060df, #00a8ff);
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .progress-bar-fill.indeterminate {
      width: 30%;
      animation: indeterminate 1.5s ease-in-out infinite;
    }

    @keyframes indeterminate {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(400%); }
    }

    .progress-folder {
      font-size: 11px;
      color: #888;
      margin-top: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .progress-detail {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 11px;
      color: #666;
    }

    .progress-detail .spam-found {
      color: #e74c3c;
      font-weight: 600;
    }

    .footer {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      text-align: center;
    }

    .footer a {
      font-size: 12px;
      color: #0060df;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Scan options */
    .scan-options {
      margin-top: 15px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
    }

    .scan-options label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }

    .scan-options select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      background: white;
      cursor: pointer;
    }

    .scan-options select:focus {
      outline: none;
      border-color: #0060df;
    }

    .ml-info {
      margin-top: 10px;
      padding: 8px;
      background: #e8f4fd;
      border-radius: 4px;
      font-size: 11px;
      color: #0c5460;
    }

    .ml-info .ml-badge {
      display: inline-block;
      background: #0060df;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>
    <span class="status-indicator" id="statusIndicator"></span>
    Spam Guard
  </h2>

  <div class="toggle-section">
    <span class="toggle-label">Enable Detection</span>
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="stats-section">
    <div class="stats-row">
      <span>Messages Scanned:</span>
      <span class="value" id="scannedCount">0</span>
    </div>
    <div class="stats-row">
      <span>Spam Detected:</span>
      <span class="value" id="movedCount">0</span>
    </div>
    <div class="stats-row">
      <span>Last Scan:</span>
      <span class="value" id="lastScan">Never</span>
    </div>
  </div>

  <div class="scan-options">
    <label for="accountSelect">Account:</label>
    <select id="accountSelect">
      <option value="all">All Accounts</option>
    </select>

    <label for="scanRange" style="margin-top: 8px;">Time range:</label>
    <select id="scanRange">
      <option value="10">Last 10 days</option>
      <option value="50">Last 50 days</option>
      <option value="100">Last 100 days</option>
      <option value="1000">Last 1000 days</option>
      <option value="0">All time</option>
    </select>
    <div class="ml-info">
      <span class="ml-badge">ML</span>
      Using TF-IDF + Naive Bayes classifier
    </div>
  </div>

  <div class="button-group">
    <button class="primary" id="scanAllBtn">
      <span class="spinner"></span>
      <span class="btn-text">Scan Inbox</span>
    </button>
    <button class="secondary" id="settingsBtn">
      Settings
    </button>
  </div>

  <div class="progress-container" id="progressContainer">
    <div class="progress-header">
      <span class="progress-title">Scanning...</span>
      <span class="progress-stats" id="progressStats">0%</span>
    </div>
    <div class="progress-bar-bg">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    <div class="progress-folder" id="progressFolder">Preparing...</div>
    <div class="progress-detail">
      <span>Scanned: <span id="progressScanned">0</span></span>
      <span class="spam-found">Spam: <span id="progressMoved">0</span></span>
    </div>
  </div>

  <div class="result-message" id="resultMessage"></div>

  <script src="popup.js"></script>
</body>
</html>
